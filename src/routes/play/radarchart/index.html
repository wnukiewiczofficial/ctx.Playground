<!DOCTYPE html>
<html>
  <head>
    <title>StockPeter</title>

    <script src="vendor/p5.min.js"></script>
    <script src="vendor/p5.dom.min.js"></script>
    <script src="vendor/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <a href="/"><div class="logo">StockPeter</div></a>

    <div class="scene1">
      <div class="content">
        <h1 class="heading">Please wait to get a stock...</h1>
        <p class="description">You have to stay on the website to see your stock. </p>
        <a class="button" target="_blank" style="display: none;" id="stock_info">STOCK INFO</a>
      </div>

      <div class="stock_space">
        <h1 id="stock_title">Randomized prediction scores</h1>
      </div>
    </div>

    <div class="social_buttons">
      <a href="#" class="facebook"><img src="images/facebook.svg" width="100%"></a>
      <a href="#" class="twitter"><img src="images/twitter.svg" width="100%"></a>
      <a href="#" class="linkedin"><img src="images/linkedin.svg" width="100%"></a>

      <script type="text/javascript">
        let fb = document.querySelector(".facebook");
        let twitter = document.querySelector(".twitter");
        let linkedin = document.querySelector(".linkedin");

        let url = encodeURI(document.location.href);
        let postTitle = "Stock Peter";
        fb.setAttribute('href', `https://www.facebook.com/sharer.php?u=${url}`);
        twitter.setAttribute('href', `https://twitter.com/share?url=${url}&text=${postTitle}`);
        linkedin.setAttribute('href', `https://www.linkedin.com/shareArticle?url=${url}&title=${postTitle}`);
      </script>
    </div>

    <div class="scene2" style="display: none;">
      <h1 class="error_message">You're out of stock uses!</h1>
      <h1 class="error_message">Come back in 1 minute.</h1>
      <a class="button" onclick="switchScene()">GO HOME</a>
    </div>

      </div>
    </footer>

    <script src="data.json"></script>
    <script src="js/clock.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/sketch.js"></script>


  </body>
</html>
